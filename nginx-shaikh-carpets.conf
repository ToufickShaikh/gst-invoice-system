# Nginx Configuration for Shaikh Carpets And Mats GST Invoice System
# Save this as: /etc/nginx/sites-available/shaikh-carpets
# Enable with: sudo ln -s /etc/nginx/sites-available/shaikh-carpets /etc/nginx/sites-enabled/
# Test with: sudo nginx -t
# Reload with: sudo systemctl reload nginx

server {
    listen 80;
    server_name 185.52.53.253;

    # Serve app under /shaikhcarpets (no root exposure)
    # Old rewrite commented out; we now explicitly scope locations
    # rewrite ^/shaikh_carpets/(.*)$ /$1 last;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Serve frontend from dist directory under /shaikhcarpets
    location ^~ /shaikhcarpets/ {
        alias /home/hokage/Shaikh_Carpets/gst-invoice-system/dist/;
        index index.html;
        try_files $uri $uri/ /shaikhcarpets/index.html;
    }
    # Static assets cache under /shaikhcarpets
    location ~* ^/shaikhcarpets/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        alias /home/hokage/Shaikh_Carpets/gst-invoice-system/dist/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Backend API proxy under /shaikhcarpets/api
    location /shaikhcarpets/api {
        proxy_pass http://127.0.0.1:3000/api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_connect_timeout 60;
        
        # Handle large uploads
        client_max_body_size 10M;
    }
    
    # Handle invoice PDF downloads under /shaikhcarpets/invoices
    location /shaikhcarpets/invoices {
        proxy_pass http://127.0.0.1:3000/invoices;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache PDF files briefly
        expires 1h;
        add_header Cache-Control "private, must-revalidate";
    }
    
    # Health check under /shaikhcarpets/health
    location = /shaikhcarpets/health {
        proxy_pass http://127.0.0.1:3000/api/health;
        access_log off;
    }
    
    # Block access to sensitive files
    location ~ /\.(env|git) {
        deny all;
        return 404;
    }
    
    # Simple robots.txt
    location = /robots.txt {
        return 200 "User-agent: *\nDisallow: /api/\n";
        add_header Content-Type text/plain;
    }
}
