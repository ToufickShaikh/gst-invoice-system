<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Thermal Invoice</title>
  <style>
    body{font-family:monospace;font-size:12px;margin:0;padding:6px;width:240px}
    .header{text-align:center;font-weight:bold;margin-bottom:6px}
    .small{font-size:11px}
    table{width:100%;border-collapse:collapse}
    td{padding:2px 0}
    .right{text-align:right}
    .center{text-align:center}
    .items td{border-top:1px dashed #000}
    .totals{border-top:1px dashed #000;margin-top:6px}
  </style>
</head>
<body>
  <div class="header">
    {{companyName}}<br>
    <div class="small">{{companyAddress}}</div>
    <div class="small">GSTIN: {{companyGSTIN}}</div>
  </div>
  <div>Bill No: {{invoiceNumber}}</div>
  <div>Date: {{invoiceDate}}</div>
  <table class="items">
    {{items}}
  </table>
  <div class="totals small">
    <div style="display:flex;justify-content:space-between"><div>Subtotal</div><div class="right">{{subtotal}}</div></div>
    <div style="display:flex;justify-content:space-between"><div>Tax</div><div class="right">{{totalGST}}</div></div>
    <div style="display:flex;justify-content:space-between;font-weight:bold"><div>Total</div><div class="right">{{totalAmount}}</div></div>
  </div>
  <div class="center small">Thank you for your purchase</div>
</body>
</html>
