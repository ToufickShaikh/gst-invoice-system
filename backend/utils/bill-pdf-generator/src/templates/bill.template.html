<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .bill-info {
            margin-bottom: 20px;
        }
        .bill-info p {
            margin: 5px 0;
        }
        .items {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .items th, .items td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .items th {
            background-color: #f2f2f2;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Invoice</h1>
        <p>Thank you for your business!</p>
    </div>
    <div class="bill-info">
        <p><strong>Bill ID:</strong> {{bill.id}}</p>
        <p><strong>Customer Name:</strong> {{bill.customerName}}</p>
        <p><strong>Date:</strong> {{bill.date}}</p>
    </div>
    <table class="items">
        <thead>
            <tr>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {{#each bill.items}}
            <tr>
                <td>{{this.description}}</td>
                <td>{{this.amount}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
    <div class="total">
        Total Amount: {{bill.amount}}
    </div>
</body>
</html>
